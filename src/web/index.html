<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Next Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css?v=2.2">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸŽ‚ Next Birthday Countdown</h1>
            <p class="subtitle">Find out when your next birthday is!</p>
            <small style="color: #666; font-size: 10px;">v2.2 - API Integration Fix</small>
            
            <form id="birthdayForm" class="form">
                <div class="input-group">
                    <label for="dob">Date of Birth (DD/MM/YYYY):</label>
                    <input 
                        type="date" 
                        id="dob" 
                        name="dob" 
                        required
                        class="date-input"
                        placeholder="DD/MM/YYYY"
                    >
                    <small class="input-help">Use the date picker or enter DD/MM/YYYY format</small>
                </div>
                
                <button type="submit" class="calculate-btn">
                    Calculate Next Birthday
                </button>
            </form>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div id="results" class="results hidden">
                <h2>Your Birthday Information</h2>
                
                <div class="result-grid">
                    <div class="result-item">
                        <label>Current Age:</label>
                        <span id="ageYears" class="result-value"></span>
                    </div>
                    
                    <div class="result-item">
                        <label>Next Birthday Date:</label>
                        <span id="nextBirthdayDate" class="result-value"></span>
                    </div>
                    
                    <div class="result-item">
                        <label>Day of Week:</label>
                        <span id="nextBirthdayDayOfWeek" class="result-value"></span>
                    </div>
                    
                    <div class="result-item">
                        <label>Days Until Birthday:</label>
                        <span id="daysUntilNextBirthday" class="result-value"></span>
                    </div>
                </div>
                
                <div id="message" class="birthday-message"></div>
            </div>
            
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Calculating your next birthday...</p>
            </div>
        </div>
    </div>
    
    <script src="app.js?v=2.2"></script>
</body>
</html>
